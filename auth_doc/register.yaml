Description: Inscription d'un nouvel utilisateur
Auth Required: Non
Rate Limit: 5/heure par IP

Request:
  Content-Type: application/json
  Body:
    email: string | null # Requis si pas de phone
    phone: string | null # Requis si pas d'email (format: +224620123456)
    password: string # Min 8 chars, 1 maj, 1 min, 1 chiffre
    password_confirm: string # Doit correspondre
    first_name: string # 2-50 chars
    last_name: string # 2-50 chars

Response Success (201):
  { "success": true, "message": "Compte créé avec succès", "data": {
        "user":
          {
            "id": "uuid",
            "email": "user@example.com",
            "phone": "+224620123456",
            "first_name": "Mamadou",
            "last_name": "Diallo",
            "full_name": "Mamadou Diallo",
            "is_verified": false,
            "security": { "score": 25, "level": "low" },
          },
        "tokens": { "access": "eyJ...", "refresh": "eyJ..." },
        "requires_verification": true,
        "verification_sent_to": "email", # ou "phone" ou null
      } }

Response Error (400):
  {
    "success": false,
    "message": "Erreur de validation",
    "error":
      {
        "code": "VALIDATION_ERROR",
        "details":
          {
            "email": ["Cet email est déjà utilisé"],
            "password": ["Le mot de passe doit contenir au moins 8 caractères"],
          },
      },
  }
