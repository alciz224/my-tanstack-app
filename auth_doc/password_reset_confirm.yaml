Description: Confirmer réinitialisation avec code
Auth Required: Non

Request:
  Body:
    identifier: string
    code: string
    new_password: string
    new_password_confirm: string

Response Success (200):
  {
    "success": true,
    "message": "Mot de passe modifié avec succès",
    "data": { "can_login": true },
  }

Response Error (400):
  {
    "success": false,
    "message": "Code invalide ou expiré",
    "error": { "code": "PASSWORD_RESET_INVALID", "details": null },
  }
